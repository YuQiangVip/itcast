<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>我的学习进度</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="fullcalender/fullcalendar.css">
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="fullcalender/moment.min.js"></script>
	<script type="text/javascript" src="fullcalender/fullcalendar.js"></script>
</head>
<body>
	<div class="header">
		<div class="user-cancel-wrap">
			<span class="notice-tip-box">
				<a href="javascript:void(0)">通知</a><em>10</em>
			</span>
			<a href="javascript:void(0)" class="user-cancel">注销</a>
		</div>		
	</div>
	<div class="main-wrap">
		<div class="nav-wrap">
			<ul class="nav-list">
				<li class="nav-item nav-item-title z1"><i></i>教师培训平台</li>
				<li class="nav-item z2"><a class="nav-link" href="javascript:void(0)">我的计划</a></li>
				<li class="nav-item z3"><a class="nav-link-active" href="javascript:void(0)">我的课程</a></li>
				<li class="nav-item z4"><a class="nav-link" href="javascript:void(0)">课程进度</a></li>
			</ul>
		</div>
		<div class="sidebar-img"></div>
		<div class="content-wrap">
			<div class="content-hd">
				<div class="user-active"></div>
				<div class="user-img-wrap"><img src="images/user.jpg"></div>
				<div class="user-name-wrap">
					<div class="user-name">
						韵小曦
					</div>
					<div class="index-name">
						我的课程
					</div>
				</div>
				<div class="user-target">
					<div class="target-l">
						<em class="text-icon"></em>
						<span class="text-mq">我要成为一个聪明的、有才的、多金、的老师</span> 
					</div>
					<div class="target-r"></div>
				</div>
			</div>

			<div class="content-mn">
				<div class="progress-nav-wrap">
					<a class="progress-nav-item" href="javascript:void(0)">我的课程进度</a>
					<a class="progress-nav-item progress-nav-item-active"href="javascript:void(0)">我的学习进度</a>
				</div>

				<div class="progress-content-wrap">
					<div class="my-course-progress">
						<em class="my-course-progress-title">我的课程进度</em>
						<div class="my-course-progress-box">
							<span class="my-course-progress-color" style="width: 60%">
								<span class="my-course-progress-icon">60</span>
							</span>
						</div>
					</div>

					<div class="my-course-info-wrap">
						<table width="100%" class="progress-table">
						     <tr>  
						        <td>  
						        	<span class="course-icon2"></span>
						        </td>  
						        <td>  
						        	讲座
						        </td>  
						        <td>  
						        	3/10
						        </td>  
						        <td>  
						        	您的进度已超过全平台80%的学员
						        </td>
						        <td>  
						        	<span class="course-progress-good"></span>
						        </td>
						    </tr>
						    <tr>  
						        <td>  
						        	<span class="course-icon2"></span>
						        </td>  
						        <td>  
						        	教师培训
						        </td>  
						        <td>  
						        	3/10
						        </td>  
						        <td>  
						        	您的进度已超过全平台43%的学员
						        </td>
						        <td>  
						        	<span class="course-progress-bad"></span>
						        </td>
						    </tr>
						    <tr>  
						        <td>  
						        	<span class="course-icon2"></span>
						        </td>  
						        <td>  
						        	集团培训
						        </td>  
						        <td>  
						        	3/10
						        </td>  
						        <td>  
						        	您的进度已超过全平台16%的学员
						        </td>
						        <td>  
						        	<span class="course-progress-bad"></span>
						        </td>
						    </tr>
						</table>  
					</div>
				</div>
			</div>

			<div class="index-icon-box progress-icon"></div>
			<div class="logo-img"></div>
			<div class="wfl-logo-img"></div>
			<div class="content-ft">
				<div class="content-ft-l"></div>
				<div class="content-ft-mn">
					<div class="page-wrap">
						<div class="page-none"></div><!-- 没有分页的状态 -->
						<!-- <a class="page-last"></div>
						<a class="page-next"></div> -->
					</div>
					<marquee class="content-ft-text" direction="left" scrolldelay="30">****老师，昨天看完了《数学家的叹息》书籍     ****老师，昨天参加了集团的培训讲座........... ................ ........ ........  
					</marquee>
				</div>
				<div class="content-ft-r"></div>
			</div>
		</div>
	</div>
</body>
</html>
